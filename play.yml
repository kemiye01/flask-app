---
- name: Install Docker and run container
  hosts: all
  become: true
  
  # vars:
  #   ansible_become: yes
  #   docker_image_name: kemiye01/flask-app:v4
  #   docker_container_name: faskapp
  #   # python_interpreter: /usr/bin/python3
  #   container_default_behavior: compatibility
  
  tasks:
     
    - name: Install required packages
      apt:
        name: python3
        state: present

    - name: Update package cache
      apt:
        update_cache: yes

    - name: Install pip
      apt:
        name: python3-pip
        state: present

    - name: install docker-py
      pip:
        name: docker-py
        state: present            
    
    # - name: Install Docker
    #   apt:
    #     name: docker.io
    #     state: latest
    #     update_cache: yes

    - name: start docker
      service:
        name: docker
        state: started

    - name: Pull Docker image
      docker_image:
        name: kemiye01/flask-app:v4
        source: pull

    - name: Start Docker Container
      docker_container:
        name: flaskapp
        image: kemiye01/flask-app:v4
        ports:
          - 5000:5000
        state: started

    - name: Start Prometheus container
      docker_container:
        name: prometheus
        image: prom/prometheus
        ports:
          - 9090:9090
        state: started
        volumes:
          - "/var/run/docker.sock:/var/run/docker.sock"
   
    - name: triger scrape
      prometheus_scrape_configs:
        scrape_interval: 10s
        job_name: 'docker'
        static_configs:
        - targets: ['flaskapp:5000']